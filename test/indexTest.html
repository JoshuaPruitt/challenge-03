<!DOCTYPE html> 
<html> 
<head> 
  <title>Insert Data into Table</title> 
</head> 
<body> 
 <button onclick="clicky()">Press Here</button>
<table id="myTable"> 
  <thead> 
    <tr> 
      <th>Name</th> 
      <th>Age</th> 
      <th>Email</th> 
    </tr> 
  </thead> 
  <tbody id="tableBody"> 
    <!-- Data will be inserted here --> 
  </tbody> 
</table> 
 
<script> 
   // JavaScript code for inserting data into the table 
   var data = [ 
    { name: "John", age: 30, email: "john@example.com" }, 
    { name: "Emma", age: 28, email: "emma@example.com" }, 
    { name: "Mike", age: 32, email: "mike@example.com" } 
  ]; 
 
  var tableBody = document.getElementById("tableBody"); 
 
  function clicky() {
    data.forEach(function(item) { 
        var row = document.createElement("tr"); 
    
        var nameCell = document.createElement("td"); 
        nameCell.textContent = item.name; 
        row.appendChild(nameCell); 
    
        var ageCell = document.createElement("td"); 
        ageCell.textContent = item.age; 
        row.appendChild(ageCell); 
    
        var emailCell = document.createElement("td"); 
        emailCell.textContent = item.email; 
        row.appendChild(emailCell); 
    
        tableBody.appendChild(row); 
    }); 

  }
</script> 
 
</body> 
</html>
